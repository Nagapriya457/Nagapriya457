<!DOCTYPE html>
<html lang="en">
    <head>
        <title>flex property in css</title>
        <style>
            *{
                margin:0;
                padding:10px;
            }
            ul{
                list-style-type: none;
                display:flex;
                border:5px solid pink;
                background-color: yellowgreen;
                justify-content: center;
                
            }
            li{
                margin-left:5px;
                color:white;
            }
        </style>
    </head>

    <body>
        <ul>
            <li>Home</li>
            <li>Aboutus</li>
            <li>Contactus</li>
        </ul>

    </body>
</html>
