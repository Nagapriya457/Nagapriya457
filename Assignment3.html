<!DOCTYPE html>
<html lang="en">
    <head>
        <title>tables in html</title>
    </head>
    <body>

                <th>First Name</th>
                <th>Last Name</th>
                <th>Marks</th>

            </tr>
            <tr>
                <td>James</td>

            </tr>
            <tr>
                <td>Swati</td>
                <td>Sironi</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Chetan</td>

                <td>85</td>
            </tr>
        </table>
    </body>
</html>
