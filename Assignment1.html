<!DOCTYPE html>
<html lang="en">
    <head>
        <title>table in html</title>
    </head>
    <body>
        <table border="1" cellspacing="3" cellpadding="5">
            <tr>
                <th>Person</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Chris</td>
                <td>38</td>
            </tr>
            <tr>
                <td>Dennis</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Sarah</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Karen</td>
                <td>47</td>
            </tr>
        </table>
    </body>
</html>
